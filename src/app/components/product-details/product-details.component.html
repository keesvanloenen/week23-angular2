<!-- {{ product$ | async | json }} -->

<div *ngIf="(product$ | async) as product; else loading">
  <ul >
    <li><strong>Name: {{ product.name }}</strong></li>
    <li>prijs: {{ product.price }}</li>
  </ul>
  <img [src]="product.photo" [alt]="product.name">
</div>


<ng-template #loading>Aan het laden...</ng-template>

<button class="btn btn-primary" [routerLink]="['/products']">
  Terug naar lijst met produkten
</button>
