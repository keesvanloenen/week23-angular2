<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Naam</th>
      <th>Prijs</th>
      <th>Foto</th>
      <th>Actie</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products;">
      <td>{{ product.id }}</td>
      <td>{{ product.name | camelcase }}</td>
      <td>{{ product.price | currency : "EUR" }}</td>
      <td *ngIf="product.photo; else notFound"><img [src]="product.photo" [alt]="products[0].id" /></td>
      <td>
        <button (click)="deleteProduct(product)" class="delete-btn">Wis</button>
        <button (click)="showDetails(product)">Details</button>
      </td>
      
    </tr>
  </tbody>
</table>
<ng-template #notFound>
  <img src="./assets/notfound.jpeg" alt="image not found" />
</ng-template>
