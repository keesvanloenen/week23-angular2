<h2>Producten</h2>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Naam</th>
      <th>Prijs</th>
      <th>Foto</th>
    </tr>
  </thead>
  <tbody>
    <tr 
      *ngFor="let product of products"
      (click)="hoogOp(product)"
    >
      <td [innerText]="product.id"></td>
      <td>{{product.name | camelcase }}</td>
      <td>{{product.price | currency: 'EUR'}}</td>
      <td><img [src]="product.photo" [alt]="products[0].id"></td>
    </tr>
  </tbody>
</table>
